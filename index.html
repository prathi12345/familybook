<html>
    <head>
        <title>
            Project C78
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center style="margin-top: 40px;">
            <h1>
                My Family Book
            </h1>

            <img src="family.jpg" style="width: 50%;" id="family_member_image">
            <h4 id="family_member_name"></h4>
            <button onclick="update();">Next</button>
        </center>
    </body>
    <script>
        var images = ["grandpa.jpg","granny.jpg", "daddy.jpg" , "mummy.jpg", "peppa.jpg", "george.jpg"];
            var names = ["Grandpa Pig","Granny Pig", "Daddy Pig", "Mummy Pig", "Peppa Pig", "George Pig"];
            var i = 0;
            function update()
            {
                i++;
                var numbers_of_family_member_in_array = 5
                if(i > numbers_of_family_member_in_array )
                {
                    i = 0;
                }
                var updatedImage = images[i];
                var updatedName  = names[i];
                document.getElementById("family_member_image").src = updatedImage;
                document.getElementById("family_member_name").innerHTML = updatedName;
            }

    </script>
</html>
